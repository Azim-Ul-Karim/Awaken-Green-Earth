<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaken : Green Earth</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link rel="shortcut icon" href="assets/Favlog.png" type="image/x-icon">
</head>
<body class="max-w-[1920px] mx-auto inter-font">
    <header>

        <!-- Navigation Section -->

        <nav class="navbar flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 md:px-16 lg:px-24 py-3.5 bg-[#15803D] gap-4">
            <div class="nav-left">
                <h3 class="text-white text-xl font-bold">Green Earth</h3>
            </div>

            <div class="nav-center text-white text-sm sm:text-base">
                <ul class="nav-links flex gap-6 sm:gap-8">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <button class="bg-[#FACC15] px-5 py-1.5 sm:py-2 rounded-full text-[#15803D] text-sm sm:text-base font-medium">
                    Plant a Tree
                </button>
            </div>
        </nav>

        <!-- Hero Section -->

        <div class="hero-container bg-[#CFF0DC]">

            <div class="hidden md:flex items-center justify-between">
                <div>
                    <img src="assets/hero-leaf1.png" class="w-full">
                </div>
                <div class="text-center">
                    <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p class="text-base my-6">
                        Join our mission to plant 1 million trees and make the Earth greener for future generations.
                    </p>
                    <button class="bg-[#FACC15] px-5 py-2 rounded-full text-[#15803D] text-base font-medium">Get Involved</button>
                </div>
                <div>
                    <img src="assets/hero-leaf2.png" class="w-full">
                </div>
            </div>

            <div class="block md:hidden">
                <div class="text-center px-4 py-8">
                    <h1 class="text-2xl sm:text-3xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p class="text-sm my-6">
                        Join our mission to plant 1 million trees and make the Earth greener for future generations.
                    </p>
                    <button class="bg-[#FACC15] px-5 py-1.5 sm:py-2 rounded-full text-[#15803D] text-sm font-medium">Get Involved</button>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <img src="assets/hero-leaf1.png" class="w-full">
                    </div>
                    <div>
                        <img src="assets/hero-leaf2.png" class="w-full">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
